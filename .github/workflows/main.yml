name: Deploy Angular Weather App

on:
  push:
    branches:
    - main
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Install dependencies
      run: npm install

    - name: Build
      env:
        WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
        WEATHER_API_BASE_URL: http://api.weatherapi.com/v1
      run: npm run build
      
    - name: Run tests
      run: npm run test
